<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>login page</title>

    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/3bbfe8cdab.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" media="screen and (max-width:900px)" href="phone.css">

    <link rel="stylesheet" media="screen and (max-width:460px)" href="phone2.css">
    
</head>

<body>
    <div class="container">
        <h1>Log in</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="text" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="box">
            <i class="fa fa-unlock-alt"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn">Sign in</button>
    </div>
</body>

</html>
